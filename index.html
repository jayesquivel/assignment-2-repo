<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Background Rectangle -->
        <rect width="100%" height="200" fill="#4CAF50" />
      
        <!-- Circle on the right side -->
        <circle cx="750" cy="100" r="50" fill="black" />
      
        <!-- Polygon (triangle) on the left side -->
        <polygon points="50,150 100,50 150,150" fill="red" />
        <polygon points="50,100 100,50 150,150" fill="black" />
        <polygon points="50, 50 100,50 150,150" fill="black" />
      
        <!-- Text -->
        <text x="50%" y="50%" font-size="40" fill="white" text-anchor="middle" dominant-baseline="middle">
          Trapaoholic Mixtapes
        </text>
      </svg>
</body>
</html>
